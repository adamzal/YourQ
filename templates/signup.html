{% extends 'base.html' %}
{% block body_block %}
<div>
    {% if registered %}
        <h1>Thank you for registring!</h1>
    {% else %}
        <h1>Sign up here!</h1>
        <h3>Fill out the form:</h3>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ user_form.as_p}}
            <input type="submit" name="" value="Register">
        </form>
    {% endif %}
</div>
{% endblock %}
