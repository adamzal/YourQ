{% extends 'base.html' %}
{% block body_block %}
    <h1>Create quiz status page {{type}}</h1>
    {% if type == 'OK' %}
        <div class="status-container-OK">
            <h2>Your quiz has been created</h2>
        </div>
    {% endif %}

    {% if type == 'ERROR' %}
        <div class="status-container-ERROR">
            <h2>Your quiz has NOT been created</h2>
            <p>{{ error_message }}</p>
        </div>
    {% endif %}
{% endblock %}
