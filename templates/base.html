<!DOCTYPE html>
{% load static %}
<html>
    <head>
		<link rel="stylesheet" href="{% static 'css/style.css' %}">
		<link rel="stylesheet" href="{% static 'css/fontello.css' %}">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
	</head>
<body>
	<nav>
		<div>
			<div class="logo">
				<a href="{% url 'index' %}">YourQ</a>
			</div>
			<div class="nav">
				<ul >
					<li><a href="{% url 'about' %}">About YourQ</a></li>
					<li><a href="{% url 'allquizzes' %}">All Quizzes</a></li>						
					{% if user.is_authenticated %}						
						<li class="dropdown">Your profile
							<div class="dropdown-content">
								<a href="{% url 'myquizzes' %}">My Quizzes</a>
								<a href="{% url 'profile' %}">Account</a>								
								<a href="{% url 'signout' %}">Sign out</a>
							</div>							
						</li>									
					{% else %}						
						<li><a href="{% url 'signup' %}">Sign up</a></li>
						<li><a href="{% url 'signin' %}">Sign in</a></li>
					{% endif %}
				</ul>
			</div>
		</div>		
	</nav>
	<main>
		<div class="content">
			{% block body_block %}
			
            {% endblock %}
		</div>
	</main>
	<footer>		
		&copy 2023 Adam Zalewski
	</footer>
</body>
</html>
