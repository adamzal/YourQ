{% extends 'base.html' %}
{% block body_block %}
    <h1>Check quiz page</h1>
    <form class="playquiz-form" method="POST">
        {% csrf_token %}
        <div class="playquiz-container">
            <div class="playquiz-quizname">{{quiz_name}}</div>
        </div>
        
        {% for question in questions %}
        <div class="playquiz-container">
            <div class="playquiz-questiontext">{{question.text}}</div>
            
            <label for="A_{{ question.pk }}">A:
            <input id="A_{{ question.pk }}" type="radio" name="question_{{ question.pk }}">
            <div class="playquiz-answer" id="A_{{ question.pk }}">{{question.answer_a}}</div></label><br>

            <label for="B_{{ question.pk }}">B:
            <input id="B_{{ question.pk }}" type="radio" name="question_{{ question.pk }}">
            <div class="playquiz-answer" id="B_{{ question.pk }}">{{question.answer_b}}</div></label><br>

            <label for="C_{{ question.pk }}">C:
            <input id="C_{{ question.pk }}" type="radio" name="question_{{ question.pk }}">
            <div class="playquiz-answer" id="C_{{ question.pk }}">{{question.answer_c}}</div></label><br>

            <label for="D_{{ question.pk }}">D:
            <input id="D_{{ question.pk }}" type="radio" name="question_{{ question.pk }}">
            <div class="playquiz-answer" id="D_{{ question.pk }}">{{question.answer_d}}</div></label><br>
        </div>
        {% endfor %}   
        <div style="text-align: right;">
            <input class="playquiz-submit" type="submit" value="SprawdÅº">
        </div>                
    </form>
{% endblock %}
